
<app-navbar [name]="name"></app-navbar>
<div class="centered-container">
  <div class="container mt-5" style="background-color: rgba(255, 255, 255, 0.877);">
    <h1>Add Expense</h1>
    <form [formGroup]="AddExpenseForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="customerId">Customer </label>
            <select class="form-control" id="customerId" formControlName="customerId">
              <option *ngFor="let customer of customers" [value]="customer.customerId">
                {{ customer.customerId }} - {{ customer.name }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="expenseCode">Expense Code</label> <select class="form-control" id="expenseCode" formControlName="expenseCode">
              <option *ngFor="let code of expenseCodes" [value]="code.ExpenseCode">
                {{ code.ExpenseCode }} - {{ code.Description }}
              </option>
            </select>
  
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" formControlName="date">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="expenseType">Expense Type</label>
            <select class="form-control" id="expenseType" formControlName="expenseType">
              <option value="VOUCHER">Voucher</option>
              <option value="INVOICE">Invoice</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="documentNo">Document No</label>
            <input type="text" class="form-control" id="documentNo" formControlName="documentNo">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" formControlName="amount">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" style="height: 255px;" id="description" rows="3" formControlName="description"></textarea>
      </div>
      <button type="submit" class="btn btn-success mt-3" [disabled]="!AddExpenseForm.valid">Add Expense</button>
    </form>
  </div>
  

</div>
