<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>AngularOgrencezIns</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #6f42c1;
      /* Purple background */
      display: flex;
      justify-content: space-between;
      padding-left: 2rem;
      padding-right: 2rem;
      /* Vertical padding for navbar */
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navbar-brand img {
      height: 50px;
      /* Adjust height of logo */
      margin-right: 1rem;
      /* Space between logo and text */
    }

    .navbar-brand span {
      color: #000;
      /* Black color for text */
      font-size: 2rem;
      /* Same size as the logo */
      font-weight: bold;
    }

    .navbar-nav .nav-item {
      margin-left: 1rem;
      margin-right: 1rem;
    }

    .nav-link {
      font-weight: bold;
      font-size: 1.2rem;
      /* Bold and larger text for menu items */
      color: #fff !important;
    }

    .dropdown-toggle {
      border: 2px solid #d3bdf0;
      /* Light purple border */
      border-radius: 5px;
      padding: 0.5rem 1rem;
      /* Increased padding inside the border */
      color: black !important;
      /* Black text */
      font-size: 1.25rem;
      /* Larger text size */
    }

    .dropdown-menu {
      padding: 0.5rem 0;
      /* Less padding around the items */
    }

    .dropdown-item {
      padding: 0.5rem 1.5rem;
      /* Increased padding inside the items */
      color: #000 !important;
      /* Black text for items */
      font-size: 1.25rem;
      /* Larger text size */
    }

    .dropdown-menu ul {
      width: fit-content;
      /* Adjust width of the dropdown items */
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">
      <img src="https://www.ifs.com/-/media10/project/ifs/ifs/content/logos/ifs-logo-white.svg" alt="IFS Logo">
      <span>EXPENSE APP</span>
    </a>
    <div class="collapse navbar-collapse" id="navbarsExample02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link link-dark" href="#">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#speedometer2"></use>
            </svg>
            Expenses
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-dark" href="#">
            <svg class="bi me-2" width="16" height="16">
              <use xlink:href="#speedometer2"></use>
            </svg>
            Add Expense
          </a>
        </li>
      </ul>
    </div>
    <div class="d-flex ms-auto">
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
          data-bs-toggle="dropdown" aria-expanded="false">
          <use xlink:href="#speedometer2"></use>
          <strong>User</strong>
        </a>
        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  

  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
