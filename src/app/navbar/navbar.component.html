<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">
    <img src="https://www.ifs.com/-/media10/project/ifs/ifs/content/logos/ifs-logo-white.svg" alt="IFS Logo">
    <span>Expense App</span>
  </a>
  <div class="collapse navbar-collapse" id="navbarLinks" #navbarLinks>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" id="expensesButton">
        <a class="nav-link link-dark" href="/expenses">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#speedometer2"></use>
          </svg>
          Expenses
        </a>
      </li>
      <li class="nav-item" id="add_ExpensesButton">
        <a class="nav-link link-dark" id="addExpenseNav" href="/add-expense">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#speedometer2"></use>
          </svg>
          Add Expense
        </a>
      </li>
    </ul>
  </div>
  <div class="d-flex ms-auto">
    <input type="submit" class="btn btn-outline-light btn-lg px-4" value="{{name}} | Sign Out" (click)="signOut()" />
</div>

</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
